<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Order summary card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <img class="hero-image" src="./images/illustration-hero.svg" alt="">
    <h1 class="title">Order Summary</h1>
    <p class="summary">You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>
    <div class="plan-container">
      <div class="icon-text">
        <img src="./images/icon-music.svg" alt="">
        <div class="plan-desc">
          <h2>Annual Plan</h2>
          <p>$59.99/year</p>
        </div>
      </div>
      <a href="#">Change</a>
    </div>
    <button>Proceed to Payment</button>
    <p class="cancel-order">Cancel Order<p>
  </main>
</body>
</html>
